<div>
    <div class="flex  justify-between border-b-2 border-gray-300 py-2">
        <p class="text-3xl font-medium text-gray-900 dark:text-black">LISTA DE MESAS</p>
        <div>
            <button type="button"
                class="focus:outline-none text-black bg-purple-500 hover:bg-purple-600 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:focus:ring-purple-900">Primer
                piso</button>
            <button type="button"
                class="text-gray-400 bg-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2">Segundo
                piso</button>
        </div>
    </div>

    <div class="grid grid-cols-3 gap-4 mb-4 mt-3">
        <app-table *ngFor="let tableNumber of tablesNumber; let i = index" [table]="i + 1" (viewTable)="viewTable($event)"/>
    </div>
</div>
