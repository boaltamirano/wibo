<h1 class="text-center font-bold py-2 text-gray-700">Log in </h1>
<form [formGroup]="form" novalidate class="space-y-4" (ngSubmit)="doLogin()">
    <div>
        <div class="relative">
            <input #nameInput formControlName="email" placeholder="Enter email" type="email"
            class="shadow-sm bg-gray-50 border border-purple-300 text-black text-sm rounded-lg block w-full p-2.5 dark:border-gray-600 dark:placeholder-gray-400 dark:text-black"
            />

        </div>
        <div *ngIf="form.controls.email.touched && form.controls.email.invalid">
            <p *ngIf="form.controls.email.hasError('required')" class="font-medium text-red-500 text-xs mt-1 ml-1">
                Este dato es obligatorio
            </p>
            <p *ngIf="form.controls.email.hasError('email')" class="font-medium text-red-500 text-xs mt-1 ml-1">
                El email es obligatorio
            </p>
        </div>
    </div>
    <div>
        <div class="relative">
            <input formControlName="password" placeholder="Enter password" [type]="showPassword ? 'text' : 'password'"
            class="shadow-sm bg-gray-50 border border-purple-300 text-black text-sm rounded-lg block w-full p-2.5 dark:border-gray-600 dark:placeholder-gray-400 dark:text-black"
                />
            <button type="button" class="p-2 absolute right-2 top-0 text-black-50" (click)="showPassword = !showPassword">
                <fa-icon [icon]="showPassword ? faEye : faEyeSlash"></fa-icon>
            </button>
        </div>
        <div *ngIf="form.controls.password.touched && form.controls.password.invalid">
            <p *ngIf="form.controls.password.hasError('required')" class="font-medium text-red-500 text-xs mt-1 ml-1">
                Este dato es obligatorio
            </p>
            <p *ngIf="form.controls.password.hasError('minlength')" class="font-medium text-red-500 text-xs mt-1 ml-1">
                Este campo debe tener m√°s de 6 caracteres
            </p>
        </div>
    </div>
    <div class="flex justify-center pt-5"> 
        <button class="w-full font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 bg-purple-700 text-white hover:bg-purple-800" type="submit">
            <fa-icon class="mr-2" [icon]="faSignIn"></fa-icon>
            Ingresar
        </button>
    </div>
</form>
