<div>
    <div class="p-2 border-b-2 border-gray-400 border-dotted">
        <div class="flex justify-between">
            <p class="text-2xl font-medium text-gray-900 dark:text-black mb-2">ORDEN</p>

            <p class="text-2xl font-medium text-gray-900 dark:text-black mb-2"></p>

        </div>
        <div class="text-end flex justify-between">
            <div class="flex">
                <svg class="w-6 h-6 text-gray-800 dark:text-black" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                    fill="currentColor" viewBox="0 0 24 24">
                    <path fill-rule="evenodd"
                        d="M12 6a3.5 3.5 0 1 0 0 7 3.5 3.5 0 0 0 0-7Zm-1.5 8a4 4 0 0 0-4 4c0 1.1.9 2 2 2h7a2 2 0 0 0 2-2 4 4 0 0 0-4-4h-3Zm6.8-3.1a5.5 5.5 0 0 0-2.8-6.3c.6-.4 1.3-.6 2-.6a3.5 3.5 0 0 1 .8 6.9Zm2.2 7.1h.5a2 2 0 0 0 2-2 4 4 0 0 0-4-4h-1.1l-.5.8c1.9 1 3.1 3 3.1 5.2ZM4 7.5a3.5 3.5 0 0 1 5.5-2.9A5.5 5.5 0 0 0 6.7 11 3.5 3.5 0 0 1 4 7.5ZM7.1 12H6a4 4 0 0 0-4 4c0 1.1.9 2 2 2h.5a6 6 0 0 1 3-5.2l-.4-.8Z"
                        clip-rule="evenodd" />
                </svg>
                <p class="font-semibold ml-2">CLIENTES: <span class="text-orange-800"></span></p>
            </div>
            <div class="flex">
                <svg class="w-6 h-6 text-gray-800 dark:text-black" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                    fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9.1 4H5c-.5 0-.9.4-.9.9V9c0 .5.4.9.9.9h4c.5 0 .9-.4.9-.9V5c0-.5-.4-.9-.9-.9Zm10 0H15c-.5 0-.9.4-.9.9V9c0 .5.4.9.9.9h4c.5 0 .9-.4.9-.9V5c0-.5-.4-.9-.9-.9Zm-10 10H5c-.5 0-.9.4-.9.9V19c0 .5.4.9.9.9h4c.5 0 .9-.4.9-.9v-4c0-.5-.4-.9-.9-.9Zm10 0H15c-.5 0-.9.4-.9.9V19c0 .5.4.9.9.9h4c.5 0 .9-.4.9-.9v-4c0-.5-.4-.9-.9-.9Z" />
                </svg>
                <p class="font-semibold ml-2">MESA: <span class="text-orange-800">{{ table() }}</span></p>
            </div>
        </div>
    </div>

    <div>
        <app-menu-selected *ngFor="let menu of cart()" [menu]="menu" />
    </div>

    <div class="border-2 border-gray-400 border-dotted mt-6 rounded-tr-2xl rounded-tl-2xl px-4 py-1">
        <div class="flex justify-between p-2">
            <div>
                <p class="text-base font-medium text-gray-900 dark:text-black mb-3">SUBTOTAL</p>
                <p class="font-medium text-sm">SERVICE CHARGE <span>10 %</span></p>
            </div>
            <div class="text-end">
                <p class="text-sm font-medium text-gray-900 dark:text-black mb-3">$ {{ subtotal() }}</p>
                <p class="font-medium">$ {{ serviceCharge() }}</p>
            </div>
        </div>
        <hr class="my-5 border-1 border-gray-400 border-dotted">
        <div class="p-2">
            <div class="flex justify-between">
                <p class="text-base font-medium text-gray-900 dark:text-black mb-3">TOTAL</p>
                <p class="font-medium text-sm">$ {{ total() }}</p>
            </div>
            <div class="flex justify-evenly mt-5">
                <button type="button"
                    class="focus:outline-none text-black bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-xl px-4 py-2 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
                    (click)="saveOrder()">
                    Confirmar
                </button>
                <button type="button"
                    class="focus:outline-none text-black bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-xl px-4 py-2 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Cancelar</button>

            </div>
        </div>
    </div>
</div>

<div id="alert-additional-content-2"
    class="p-4 mb-4 text-red-800 border border-red-300 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400 dark:border-red-800"
    role="alert"
    [class.hidden]="validationTable()"
    >
    <div class="flex items-center">
        <svg class="flex-shrink-0 w-4 h-4 me-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
            fill="currentColor" viewBox="0 0 20 20">
            <path
                d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z" />
        </svg>
        <span class="sr-only">Info</span>
        <h3 class="text-lg font-medium">{{message}}</h3>
    </div>

    <button type="button"
        class="text-red-800 bg-transparent border border-red-800 hover:bg-red-900 hover:text-white focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-xs px-3 py-1.5 text-center dark:hover:bg-red-600 dark:border-red-600 dark:text-red-500 dark:hover:text-white dark:focus:ring-red-800 mt-3"
        data-dismiss-target="#alert-additional-content-2" aria-label="Close"
        (click)="handlerAccept()"
    >
        Entiendo
    </button>
</div>
