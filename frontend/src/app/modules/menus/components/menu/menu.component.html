<div class="group rounded-lg border-2 border-gray-300 p-1">
    <a href="#" class="w-full overflow-hidden rounded-t-lg bg-gray-200">
        <img [src]="menu.image" [alt]="menu.name"
            [ngStyle]="{'width': '100%', 'height': 'auto', 'max-height': '150px', 'object-fit': 'cover'}"
            class="rounded-md">
    </a>
    <div class="px-5 pb-5">
        <a href="#">
            <h5 class="text-lg font-medium text-gray-900">{{ menu.name }}</h5>
        </a>

        <div>
            <div class="flex items-center mt-2.5 mb-5">
                <p>{{ menu.description }}</p>
            </div>
            <div class="flex items-center justify-between">
                <span class="text-lg font-medium text-gray-900">$ {{menu.price}}</span>
                <button class="text-black bg-pink-400 font-medium rounded-lg text-sm px-5 py-2.5 "
                    (click)="addToCartHandler()">Agregar</button>
            </div>
        </div>
    </div>
</div>
